<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/header :: header"/>
<style>
    .jumbotron{
        padding: 5%;
    }
    .field-error{
        border-color: #dc3545;
        color: #dc3545;
    }
</style>
<body>
<div th:replace="fragments/navbar :: fragment-nav"></div>

<div class="jumbotron">
    <form class="row g-3" th:object="${member}" action="/management/addMember" method="post">
        <div class="mb-3">
            <label for="studentID" class="form-label">학번</label>
            <input type="text" class="form-control" id="studentID" th:field="*{studentID}"
                   th:errorclass="is-invalid" placeholder="StudentId">
            <div class="field-error" th:errors="*{studentID}">학번입력오류</div>
        </div>
        <div class="mb-3">
            <label for="major" class="form-label">전공</label>
            <input type="text" class="form-control" id="major" th:field="*{major}"
                   th:errorclass="is-invalid" placeholder="Major">
            <div class="field-error" th:errors="*{major}">전공입력오류</div>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">이름</label>
            <input type="text" class="form-control" id="name" th:field="*{name}"
                   th:errorclass="is-invalid" placeholder="Name">
            <div class="field-error" th:errors="*{name}">이름입력오류</div>
        </div>
        <div class="mb-3">
            <label for="grade" class="form-label">학년</label>
            <input type="text" class="form-control" id="grade" th:field="*{grade}"
                   th:errorclass="is-invalid" placeholder="Grade">
            <div class="field-error" th:errors="*{grade}">학년입력오류</div>
        </div>

        <div class="col-md-6">
            <label for="phoneNumber" class="form-label">전화번호</label>
            <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}"
                   th:errorclass="is-invalid" name="phoneNumber" placeholder="PhoneNumber">
            <div class="field-error" th:errors="*{phoneNumber}">전화번호입력오류</div>
        </div>
        <div class="col-md-2">
            <label for="gender" class="form-label">성별</label>
            <select id="gender" class="form-select" name="gender">
                <option th:each="gender : ${genders}" th:text="${gender.getValue()}"></option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="studentState" class="form-label">재학여부</label>
            <select id="studentState" class="form-select" name="studentState">
                <option th:each="status : ${studentStatus}" th:text="${status.getValue()}"></option>
            </select>
        </div>

        <div class="col-md-2">
            <label for="position" class="form-label">직책</label>
            <select id="position" class="form-select" name="position">
                <option th:each="position : ${positions}" th:text = "${position.getValue()}"></option>
            </select>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">등록</button>
        </div>
    </form>
</div>
</body>
</html>
